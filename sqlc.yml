version: "2"
sql:
  - engine: "sqlite"
    queries: "sql/user-queries.sql"
    schema: "sql/migrations"
    gen:
      go:
        package: "users"
        out: "internal/repository/users"
        emit_json_tags: true
        json_tags_case_style: "camel"
  - engine: "sqlite"
    queries: "sql/order-queries.sql"
    schema: "sql/migrations"
    gen:
      go:
        package: "orders"
        out: "internal/repository/orders"
        emit_json_tags: true
        json_tags_case_style: "camel"
