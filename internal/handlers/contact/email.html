<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8" />
        <title>Новый запрос от пользователя</title>
        <style>
            body {
                font-family: sans-serif;
                background-color: #f5f5f5;
                font-size: 16px;
            }

            main {
                margin: 1rem;
                padding: 2rem;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1,
            h2,
            h3 {
                color: #0081b6;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }

            h3 {
                font-size: 16px;
            }

            .preview {
                display: none;
            }
        </style>
    </head>
    <body>
        <main>
            <p class="preview">Поступил новый запрос от пользователя</p>
            <h1>Новый запрос от {{ .PersonName }}</h1>
            {{ if .Email }}
            <p>Почта: <a href="mailto:{{ .Email }}">{{ .Email }}</a></p>
            {{ end }} {{ if .Phone }}
            <p>Телефон: <a href="tel:{{ .Phone }}">{{ .Phone }}</a></p>
            {{ end }}
            <h2>Сообщение</h2>
            <p>{{.Message}}</p>
            <p>Дата запроса: {{ .CreationDate.Format "2006.01.02 в 15:04:05" }}</p>
        </main>
    </body>
</html>
